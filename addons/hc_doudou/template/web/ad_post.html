{template 'common/header'}
<style type="text/css">
	.help-block{
		color: red !important;
	}
</style>
<div class="clearfix">
<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('ad')}">广告列表</a></li>
	<li class="active"><a href="{php echo $this->createWebUrl('ad_post')}">添加广告</a></li>
</ul>
<div class="clearfix">
		<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form2">
			<div class="panel panel-default" id="step1">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-md-2 control-label">广告排序：</label>
						<div class="col-md-2">
							<input class="form-control" type="text" name="sort" value="{$info['sort']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">广告名称：</label>
						<div class="col-md-6">
							<input class="form-control" type="text" name="title" value="{$info['title']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">位置：</label>
						<div class="col-md-6">
							<input class="form-control" type="text" name="model" value="{$info['model']}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">广告视频：</label>
						<div class="col-sm-6">
							{php echo tpl_form_field_video('video',$info['video']);}
							<div class='help-block'>视频为mp4类型</div>
						</div>
					</div>


					<div class="form-group">
						<label class="col-md-2 control-label"></label>
						<div class="col-md-9">
							{if empty($info['id'])}
								<input type="hidden" name="act" value="add">
							{else}
								<input type="hidden" name="act" value="edit">
								<input name="id" type="hidden" value="{$info['id']}">
							{/if}
							<input name="submit" id="submit" type="submit" value="保存" class="btn btn-primary min-width">
						</div>
					</div>

				</div>

			</div>

		</form>

	</div>
</div>
{template 'common/footer'}
