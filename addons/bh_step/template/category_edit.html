{template 'header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWeburl('category');}">商品分类</a></li>
    <li class="active"><a href="javascript:;">编辑分类</a></li>
</ul>
<form action="" method="post" class="form-horizontal" id="myform" role="form" enctype="multipart/form-data">


    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">类名<span style="color: red">*</span>:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="category_name" placeholder="类名" value="{$category['category_name']}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">描述:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="category_describe" placeholder="建议别超过15字" value="{$category['category_describe']}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">展示位置:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <select class="select valid" name="states" size="1" aria-invalid="false" style="width: 150px;">
                {loop $state $index $item}
                <option  value="{$index}" {if $category['states'] == $index}selected="selected"{/if}>{$item}</option>
                {/loop}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
        <div class="" >
            <input type="hidden" name="op" value="edit">
            <input type="hidden" name="id" value="{$category['id']}">
            <input type="submit" name="submit" id="submit" value="保存" class="btn btn-primary">
        </div>
    </div>
</form>
{template 'footer'}
