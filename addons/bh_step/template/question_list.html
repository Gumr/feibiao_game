<!DOCTYPE html>
<!-- saved from url=(0084)https://xmiles.cn/frontend_car_service/views/static/mini-program/normalQuestion.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>常见问题</title>
    <style type="text/css">

        /* @font-face {
          font-family: 'PingFang Regular';
          src: url('PingFang Regular.ttf');
          font-weight: normal;
          font-style: normal;
        } */

        .container{
            width:100%;
            height:100%;
        }
        .container ul{
            margin-left:15px;
            margin-right: 15px;
            padding: 0 0;
        }
        .container li {
            font-size: 17.5px;
            font-family: 'PingFang Regular';
            color: #222222;
            letter-spacing: 0.45px;
            padding-top:15px;
            padding-bottom: 15px;
            padding-right: 15px;
            border-bottom: 0.5px solid #DCDCDC;
            font-weight: bold;
            position: relative;
            list-style: none;
        }
        .container li .show {
            width: 13px;
            height: 13px;
            background: url('https://img.xmiles.cn/wechatApp/step2gift/show.png') no-repeat center;
            background-size: 100% 100%;
            display:block;
            white-space:nowrap;
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto 0;
        }
        .container li .down {
            width: 13px;
            height: 13px;
            display:block;
            background: url('https://img.xmiles.cn/wechatApp/step2gift/close.png') no-repeat center;
            background-size: 100% 100%;
            white-space:nowrap;
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto 0;
        }
        .hide {
            display: none;
        }
        .small{
            font-family:'PingFang Regular';
            font-size: 14px;
            color: #666666;
            letter-spacing: 0;
            padding:15px 15px;
            letter-spacing: -1.22px;
            border-bottom: 0.5px solid #DCDCDC;
        }
    </style>
    <script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.container>ul>li').click(function () {
                $(this).find('span').toggleClass('down');
                $(this).next().toggleClass('hide');
            })
        });
    </script>
</head>
<body style="zoom: 1;">
<div class="container">
    <ul>
        {loop $list $key $item}
        <li>
            {php echo 1+$key}. {$item['title']}
            <span class="show {if $key ==0 } down {else} hide {/if}"></span>
        </li>
        <div class="small {if $key ==0 } down {else} hide {/if} ">
            {php echo html_entity_decode($item['content'])}
        </div>
        {/loop}
    </ul>
    <p style="margin-left: 15px;color: #999999;font-size: 13px;">活动最终解释权归{$product_name}所有</p>
</div>
</body></html>
