{template 'header'}
<ul class="nav nav-tabs">
    <li class=""><a href="{php echo $this->createWeburl('homeGuide');}">首页引导管理</a></li>
    <li class="active"><a href="javascript:;">添加引导</a></li>
</ul>
<form action="" method="post" class="form-horizontal" id="myform" role="form" enctype="multipart/form-data">

    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否首页</label>
        <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
                <input type="radio" name="type" value="1" checked /> 分享给好友
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="2" />引导回复
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">左下角图标:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            {php echo tpl_form_field_image('icon', getImage($icon['value'], true), getImage($icon['value']));}
        </div>
    </div>

    <div class="form-group" id="guide_image" style="display: none">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">点击弹出图标:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            {php echo tpl_form_field_image('guide_image', getImage($guide_image['value'], true), getImage($guide_image['value']));}
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
        <div class="" >
            <input type="hidden" name="op" value="add">
            <input type="submit" name="submit" id="submit" value="保存" class="btn btn-primary">
        </div>
    </div>
</form>
{template 'footer'}
<script>
    $(function () {
        $("input[name='type']").click(function () {
            if ($(this).val() == 1) {
                $('#guide_image').hide();
            } else {
                $('#guide_image').show();
            }
        });

    })
</script>
