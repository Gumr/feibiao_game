<script type="application/javascript">

    $(function () {

        $("input[name='is_free']").click(function () {
            console.log($(this).val());
            if ($(this).val() == 1 || $(this).val() == 3) {
                $('#free').hide();
            } else {
                $('#free').show();
            }
        });

        $("input[name='type']").click(function () {
            console.log($(this).val());
            if ($(this).val() == 2) {
                $('#is_under_line').show();
                $('#bag_money').hide();
                $('#the_third_party').hide();
            } else if ($(this).val() == 3) {
                $('#is_under_line').hide();
                $('#bag_money').show();
                $('#the_third_party').hide();
            } else if ($(this).val() == 4) {
                $('#the_third_party').show();
            } else if ($(this).val() == 5) {
                $('#is_under_line').hide();
                $('#bag_money').hide();
                $('#the_third_party').hide();
                    $('#vip_days').show();
            } else {
                $('#is_under_line').hide();
                $('#bag_money').hide();
                $('#the_third_party').hide();
            }
        });

        $("input[name='exchange_type']").click(function () {
            var val = $(this).val();
            if (val == 1 || val == 4) {
                $('#invitation_number').show();
            } else {
                $('#invitation_number').hide();
            }
            if (val > 2) {
                $('#money').show();
            } else {
                $('#money').hide();
            }
        });

        $("input[name='introduce_type']").click(function () {
            if ($(this).val() == 1) {
                $('#text-introduce').show();
                $('#image-introduce').hide();
            } else {
                $('#image-introduce').show();
                $('#text-introduce').hide();
            }
        });

    });


</script>
