{template 'header'}
<ul class="nav nav-tabs">
    <li class=""><a href="{php echo $this->createWeburl('task');}">任务管理</a></li>
    <li class="active"><a href="javascript:;">编辑任务</a></li>
</ul>
<form action="" method="post" class="form-horizontal" id="myform" role="form" enctype="multipart/form-data">

    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">标题:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="title" placeholder="标题" value="{$task['title']}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">简短描述:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="describe" placeholder="简短描述" value="{$task['describe']}" type="text">
        </div>
    </div>
    <div class="form-group" id="ling-1">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">图标:</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            {php echo tpl_form_field_image('icon', getImage($task['icon'], true), getImage($task['icon_path']));}
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">活力币</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="currency" placeholder="活力币" value="{$task['currency']}" type="text">
        </div>
    </div>

    <div class="form-group" id="type_isShow">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">appId</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="appid" placeholder="appId" value="{$task['appid']}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">路径</label>
        <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
            <input class="form-control" name="path" placeholder="路径" value="{$task['path']}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否首页</label>
        <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
                <input type="radio" name="is_home" value="1" {if $task['is_home'] == 1} checked {/if} /> 非首页
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_home" value="2" {if $task['is_home'] == 2} checked {/if} />首页
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
        <div class="" >
            <input type="hidden" name="op" value="edit">
            <input type="submit" name="submit" id="submit" value="保存" class="btn btn-primary">
        </div>
    </div>
</form>
{template 'footer'}

<script>
    $(function () {
        $("input[name='type']").click(function () {
            if ($(this).val() == 1) {
                $('#type_isShow').show();
                $('#path').hide();
            } else {
                $('#path').show();
                $('#type_isShow').hide();
            }
        });
    })
</script>
